<ion-view view-title="Transactions">
  	<ion-content>
	    <ion-list>
	    <div class="item item-button-right">
			<a class="button button-icon ion-plus" ng-click="switchTest()"></a>
		</div>
			<div ng-if="doShowItemTimeView()">
				<ion-item ng-repeat="item in itemsTimeView" href="#/app/transactions/group/{{item}}">
					{{ showItemTimeView(item) }}
				</ion-item>
			</ion-item>
	    </ion-list>
  	</ion-content>
</ion-view>
