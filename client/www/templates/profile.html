<ion-view view-title="Profile">
  <ion-content scroll="false">
    <form ng-submit="updateUser(user)">
      <div class="list">
        <label class="item item-input">
          <span class="input-label">Username</span>
          <input type="text" ng-model="userInfo.userName">
        </label>
        <label class="item item-input">
          <span class="input-label">Password</span>
          <input type="password" ng-model="userInfo.password">
        </label>
        <label class="item item-input">
          <span class="input-label">Telephone</span>
          <input type="text" ng-model="userInfo.telephone">
        </label>
        <label class="item">
          <button class="button button-block button-positive" type="submit">Update</button>
        </label>
      </div>
    </form>
  </ion-content>
</ion-view>
