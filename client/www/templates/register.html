<ion-view view-title="Register">
  <ion-content scroll="false">
    <form ng-submit="registerUser(user)">
      <div class="list">
        <label class="item item-input">
          <span class="input-label">Username</span>
          <input type="text" ng-model="user.username">
        </label>
        <label class="item item-input">
          <span class="input-label">Password</span>
          <input type="password" ng-model="user.password">
        </label>
        <label class="item item-input">
          <span class="input-label">Telephone</span>
          <input type="text" ng-model="user.phone">
        </label>        
        <label class="item">
          <button class="button button-block button-positive" type="submit">Register</button>
        </label>        
      </div>
    </form>
  </ion-content>
</ion-view>
